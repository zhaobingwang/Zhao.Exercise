<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script language="JavaScript" type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
        if (typeof jQuery == 'undefined') {
            document.write(unescape("%3Cscript src='../js/jquery-2.1.4.js' type='text/javascript'%3E%3C/script%3E"));
        }
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            //1.HTML 操作
            //1.1 改变 HTML 元素的内容
            $("#changeHTML").click(function () {
                $("p").html("this is new HTML");
            });
            //1.2 向 HTML 元素追加内容
            $("#appendHTML").click(function () {
                $("ol").append("<li>this is appended item</li>");
                $("p").append("<b>this is appeded text</b>");
            });
            //1.3 在 HTML 元素之后追加内容。
            $("#before_after_HTML").click(function () {
                $("img").before("<b>before</b>");
                $("img").after("<b>after</b>");
            });
            //2.CSS 操作
            //2.1 改变 HTML 元素的 CSS 属性。
            $("#changeCSSProperty").click(function () {
                $("p").css("background", "red");//$("p").css("background-color", "red");
            });
            //2.2 改变多个 CSS 属性
            $("#changeMultiCSSProperty").click(function () {
                $("p").css({ "background-color": "blue", "font-size": "36px" });
            });
            //2.3 获得元素的 CSS 属性
            $("#getCSSProperty").click(function () {
                alert("background color=" + $("div").css("background-color"));
            });
            //3.AJAX 和 jQuery
            //3.1 使用 $(selector).load(url) 来改变 HTML 内容。
            $("#ajax_load").click(function () {
                $("#div1").load('/Temp/test.txt');
            });
            //3.2 使用 $.ajax(options) 来改变 HTML 内容。
            $("#ajax").click(function () {
                //htmlObj = $.ajax({ url: "/Temp/test.txt", async: false });
                //$("#div1").html(htmlObj.responseText);
                $.ajax({
                    url: "/Temp/test.txt", async: true, success: function (data,status) {
                        $("#div1").html(data);
                    }
                });
            });
        });
    </script>

</head>
<body>
    <h2>This is a heading</h2>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>
    <img src="../images/001.jpg" />
    <div style="background:#0094ff" id="div1">test content</div>
    <h1>HTML 操作</h1>
    <input type="button" id="changeHTML" value="改变 HTML 元素的内容" />
    <input type="button" id="appendHTML" value="向 HTML 元素追加内容" />
    <input type="button" id="before_after_HTML" value="在 HTML 元素之后追加内容。" />
    <hr />
    <input type="button" id="changeCSSProperty" value="改变 HTML 元素的 CSS 属性" />
    <input type="button" id="changeMultiCSSProperty" value="改变多个 CSS 属性" />
    <input type="button" id="getCSSProperty" value="获得元素的 CSS 属性" />
    <hr />
    <input type="button" id="ajax_load" value="使用 $(selector).load(url) 来改变 HTML 内容" />
    <input type="button" id="ajax" value="使用 $.ajax(options) 来改变 HTML 内容" />
</body>
</html>
